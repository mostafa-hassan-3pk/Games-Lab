<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
</head>

<body>
    <section class="games" id="games">
        <header>
            <img src="./image/wraper.png" alt="">
        </header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg  col-md-9  position-sticky top-0 z-2 ">
            <div class="container-fluid">
                <h1 class="navbar-brand">
                    <img src="./image/logo-sm.png" alt="">
                    GAME REVIEWS
                </h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">MMORPG</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">SHOOTER</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">SAILING</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">PERMADEATH</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">SUPERHERO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">PIXEL</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Games List -->
        <section class="my-5">
            <div class="container">
                <div class="row g-4" id="gameslist">
                </div>
            </div>
        </section>
    </section>
    <!-- Game Details -->
    <section class="details d-none z-3">
        <div class="container">
            <header class=" d-flex  justify-content-between align-items-center">
                <h2 class="py-4">
                    Details Game
                </h2>
                <button class="btn-close btn-close-white">
                </button>
            </header>
            <div class="row g-4" id="gameDetails">
            </div>
        </div>
    </section>
    <!-- Loader -->
    <div class="loading d-none">
        <span class="loader"></span>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
